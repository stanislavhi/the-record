<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  <!-- Lorenz butterfly wings - simplified -->
  <g opacity="0.9">
    <!-- Left wing -->
    <ellipse cx="22" cy="32" rx="14" ry="9" stroke="#00f3ff" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Right wing -->
    <ellipse cx="42" cy="32" rx="14" ry="9" stroke="#00f3ff" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Center connection -->
    <circle cx="32" cy="32" r="2.5" fill="#00f3ff"/>
    <!-- Glow hints -->
    <ellipse cx="22" cy="32" rx="14" ry="9" stroke="#00f3ff" stroke-width="5" fill="none" opacity="0.1"/>
    <ellipse cx="42" cy="32" rx="14" ry="9" stroke="#00f3ff" stroke-width="5" fill="none" opacity="0.1"/>
    <!-- Inner spiral suggestion left -->
    <ellipse cx="22" cy="32" rx="8" ry="5" stroke="#00d4e0" stroke-width="1.2" fill="none" opacity="0.5"/>
    <!-- Inner spiral suggestion right -->
    <ellipse cx="42" cy="32" rx="8" ry="5" stroke="#00d4e0" stroke-width="1.2" fill="none" opacity="0.5"/>
  </g>
</svg>
